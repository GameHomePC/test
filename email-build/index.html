        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>

                    <table cellspacing="0" cellpadding="0" border="0" width="750">
                        <tr>
                            <td>
                                <!-- header -->
                                <a class="header" href="/">
                                    <img src="images/carbon/logo.jpg" alt="" height="114" width="750">
                                </a>
                                <!-- end header -->
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- end header -->

        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center" valign="top">
                    <table cellspacing="0" cellpadding="0" border="0" width="750" class="bg-main">
                        <tr>
                            <td>
                                <div class="content" style="background-image: url('images/carbon/bg-main.jpg'); ">

                                    <div class="box-top">

                                            HAPPY<br>
                                            SHOPPING
                                        </div>

                                        <div class="box-textMiddle">Enjoy 15% off your first order</div>

                                        <div class="box-button">
                                            <a href="/">

                                            </a>
                                        </div>
                                    </div>

                                    <div class="box-bottom">
                                        <div class="box-code">
                                            <span>GOOP_XXX</span>
                                        </div>

                                        <div class="box-textSmall">Enter your code at checkout</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- footer -->
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center" valign="top">
                    <table cellspacing="0" cellpadding="0" border="0" width="750">
                        <tr>
                            <td>
                                <div class="footer-top">
                                    <span class="footer-textBig">FREE SHIPPING & RETURNS</span>
                                    <span class="footer-textMiddle">ON ALL ORDERS OVER $200</span>
                                </div>

                                <div class="footer-bottom">
                                    <a class="mr15" href="https://www.instagram.com/carbon38/">

                                    <a class="mr15" href="https://www.facebook.com/Carbon38/">
                                        <img src="images/carbon/icon-2.png" alt="" width="71" height="71">
                                    </a>

                                    <a class="mr15" href="https://twitter.com/carbon38/">
                                        <img src="images/carbon/icon-3.png" alt="" width="71" height="71">
                                    </a>

                                    <a href="https://www.pinterest.com/carbon38/">
                                        <img src="images/carbon/icon-4.png" alt="" width="71" height="71">
                                    </a>

                    </table>
