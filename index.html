<html>

    <body>
        <a href="/games-demo/public/js/main.js">Link 1</a>
        <a href="/games-demo/public/js/main.js">Link 2</a>

        <div class="x"></div>
        <div class="y"></div>
        
        <div class="cirsle"></div>

        <style>
            .cirsle {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                border-width: 2px;
                border-style: solid;
                border-color: #000 #000 red red;
            }
        </style>
        
        <script>
            var y = document.getElementsByClassName('y')[0];
            var x = document.getElementsByClassName('x')[0];
            var cirle = document.getElementsByClassName('cirsle')[0];

            console.dir(cirle)

            window.addEventListener('mousemove', function(e) {
                y.innerText = "Координата y = " + e.pageY;
                x.innerText = "Координата x = " + e.pageX;

                cirle.style.left = e.pageX;
                cirle.style.top = e.pageY;




                console.dir(cirle)

            }, false);
        </script>
    </body>
</html>
