<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="vendor/bower_components/jquery/dist/jquery.js"></script>
    <style>
        h2 {
            height: 100px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>


<h2 onclick="newMyWindow('http://javascript.ru/')">six</h2>

<script>
    function newMyWindow(e) {
        var h = window.innerHeight,
            w = window.innerWidth;

        window.open(e, '', 'scrollbars=1, ' + 'height=' + h + ',' + 'width='+ w);
    }
</script>
</body>
</html>
