<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    
	<title>Index</title>
    
    <!--~~~~~~~ styles ~~~~~~~-->
	<link rel="stylesheet" href="css/style.css">
    
    <noscript>
        <meta http-equiv="refresh" content="0; url={{provider_url}}">
    </noscript>
    
</head>
<body>
<div class="dn">
    <audio class="audio" autoplay loop>
        <source src="audio/miami_pop.mp3" type="audio/mpeg">
        <source src="audio/miami_pop.ogg" type="audio/ogg">
        <source src="audio/miami_pop.aac" type="audio/mp4">
        <source src="audio/miami_pop.m4a" type="audio/mp4">
        <source src="audio/miami_pop.wav" type="audio/wav">
    </audio>
</div>
<div class="wrap">

    <div class="bg bgBlue" id="bg1"></div>
    <div class="bg bgViolet" id="bg2"></div>
    <div class="bg bgDarkGreen" id="bg3"></div>
    <div class="bottle" id="bottle1"><img src="i/1.png" alt=""></div>
    <div class="bottle bottleViolet" id="bottle2"><img src="i/3.png" alt=""></div>
    <div class="drop" id="drop"><img src="i/2.png" alt=""></div>
    <div class="effect" id="effect"><img src="i/effectivnuy.png" alt=""></div>
    <div class="vulcano" id="vulcano"><img src="i/flow.png" alt=""></div>
    <div class="helicopter" id="helicopter"><img src="i/4.png" alt=""></div>
    <div class="info" id="info"><img src="i/5.png" alt=""></div>
    <div class="hand" id="hand"><img src="i/8.png" alt=""></div>
    <div class="hand hand_active" id="hand_active"><img src="i/8.2.png" alt=""></div>
    <div class="lineLeft" id="lineLeft"><img src="i/6.png" alt=""></div>
    <div class="lineRight" id="lineRight"><img src="i/7.png" alt=""></div>
    <div class="roundMan" id="roundMan">
        <img src="i/9.png" alt="">
        <div class="audience" id="audience"><img src="i/10.png" alt=""></div>
    </div>
    <div class="woman" id="woman"><img src="i/11.png" alt=""></div>
    <div class="na1" id="na1"><img src="i/1na1.png" alt=""></div>
    <div class="cpokup" id="cpokup"><img src="i/c-pokup.png" alt=""></div>
    <div class="lineLeft lineLeftYellow" id="lineLeftYellow"><img src="i/12.png" alt=""></div>
    <div class="helicopterW" id="helicopterW"><img src="i/14.png" alt=""></div>
    
    <div class="timer">00:<span id="timerSeconds">15</span></div>

</div>
    
    <!--~~~~~~~ scripts ~~~~~~~-->
    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    
    <noscript><div class="noJS"></div></noscript>

</body>
</html>
